<!doctype html>
<html lang="en">

<head th:replace="~{fragments/ycnvl/ycnvl_header :: ycnvl_header}"></head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">MR System</a>
		<!-- Nút toggle cho mobile -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/"><i class="fas fa-user"></i> Hello, <strong>John</strong></a>

				</li>
				<li class="nav-item">

					<form action="/logout" method="post" class="form-inline">
						<button class="btn btn-link nav-link text-secondary" type="submit">
							<i class="fas fa-sign-out-alt"></i> Logout
						</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<!-- ----------------------------------------------------------------------------- -->
	<!-- Main page section -->
	<main role="main" class="container-fluid">

		<form id="lineForm" class="mb-4">
			<div class="d-flex justify-content-between align-items-center flex-nowrap w-100"
				style="gap: 0.5rem; overflow-x: auto;">

				<!-- Line -->
				<div class="d-flex align-items-center" style="flex: 1 1 0; min-width: 150px;">
					<label for="lineSelect" class="mb-0 mr-2 font-weight-bold"
						style="white-space: nowrap;">Line:</label>
					<select class="form-control form-control-sm" id="lineSelect" name="line">
						<option value="">--Line--</option>
						<option th:each="line : ${lines}" th:value="${line}" th:text="${line}"></option>

					</select>
				</div>

				<!-- Workorder -->
				<div class="d-flex align-items-center" style="flex: 1 1 0; min-width: 170px;">
					<label for="workorderSelect" class="mb-0 mr-2 font-weight-bold"
						style="white-space: nowrap;">Workorder:</label>
					<select class="form-control form-control-sm" id="workorderSelect" name="workorder">
						<option value="">--Workorder--</option>
					</select>

				</div>

				<!-- Model -->
				<div class="d-flex align-items-center" style="flex: 1 1 0; min-width: 150px;">
					<label class="mb-0 font-weight-bold mr-2" style="white-space: nowrap;">Model:</label>
					<span id="modelText" class="text-truncate" style="overflow: hidden;"></span>
				</div>

				<!-- Plan -->
				<div class="d-flex align-items-center" style="flex: 1 1 0; min-width: 120px;">
					<label class="mb-0 font-weight-bold mr-2" style="white-space: nowrap;">Plan:</label>
					<span id="planText" class="text-truncate" style="overflow: hidden;"></span>
				</div>


			</div>
		</form>




		<!-- Bảng dữ liệu -->
		<!-- Bảng dữ liệu -->
		<div class="table-responsive">
			<form id="dataForm" method="post" action="/ycnvl/save" class="mb-3">
				<table class="table table-sm table-bordered table-hover text-center align-middle custom-table">
					<thead class="thead-light">
						<tr class="text-nowrap">
							<th class="align-middle">Item Name</th>
							<th class="align-middle">Mã NVL</th>
							<th class="align-middle">Tên NVL</th>
							<th class="align-middle">Đóng gói</th>
							<th class="align-middle">Kế hoạch</th>
							<th class="align-middle">Đã nhận</th>
							<th class="align-middle">Tồn kho</th>
							<th class="align-middle">Số lượng <span class="text-danger">*</span></th>
						</tr>
					</thead>
					<tbody id="dataTableBody">
					</tbody>
				</table>
				<div class="clearfix float-right mt-3">
					<button type="reset" class="btn btn-secondary">Xóa trắng</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>



	</main>
	<!-- Main page section -->
	<!-- ----------------------------------------------------------------------------- -->
	<script src="bootstrap-4.6.2/js/jquery-3.5.1.min.js"></script>
	<script src="bootstrap-4.6.2/js/bootstrap.bundle.min.js"></script>
	<script src="/js/ycnvl.js"></script>
</body>

</html>
